<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="./img/netflix-seeklogo.com.svg">
    
    <title>Netflix</title>
</head>
<body>
    <!-- DIV DE SOMBRA NO TOPO DA PÁGINA -->
    <div class="shadow"></div>
    

    <!-- CABEÇALHO -->
    <div class="mainHeader">
        <div class="mainHeaderLogo">
            <img src="./img/Netflix-Logo.wine.svg" alt="Netflix Logo">
        </div>
    </div>


        <!-- CONTEÚDO CENTRALIZADO -->
        <div class="centerContent">    
            
            <div class="centerText">   <!-- H1 CENTRALIZADO -->   
                <h1>Quem está assistindo?</h1> 

                
                <div class="centerProfiles"> <!-- LISTA COM IMAGENS DE PERFIL E NOMES -->
                    <ul>
                        <li class="centerLi">
                            <img class="profileImg" src="./img/avatar1.png" alt="Perfil 1">
                            <span>EDUARDO</span>
                        </li>
                        <li class="centerLi">
                            <img class="profileImg" src="./img/avatar2.png" alt="Perfil 2">
                            <span>MARIZETH</span>
                        </li>
                        <li class="centerLi">
                            <img class="profileImg" src="./img/avatar3.png" alt="Perfil 3">
                            <span>PIETRO</span>
                        </li>
                        <li class="centerLi">
                            <img class="profileImg" src="./img/avatar4.png" alt="Perfil 4">
                            <span>PABLO</span>
                        </li>
                        <li class="centerLi">
                            <img class="profileImg" src="./img/avatar5.png" alt="Perfil 5">
                            <span>INFANTIL</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    
    
        <!-- BOTÃO (GERENCIAR PERFIS) -->
    <div class="mainButton">
        <a href="./index.html">Gerenciar perfis</a>
    </div>
</body>
</html>
